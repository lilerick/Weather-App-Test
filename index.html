<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search" />
            <button class="srch-button">

                <script src="https://kit.fontawesome.com/5ff85fab74.js" crossorigin="anonymous"></script>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    
    <div class="weather loading">
        <h2 class="city">Weather in MMG</h2>
        <h1 class="temp">62°</h1>
        <img src="" alt="" class="icon" />
        <div class="description">Sunny</div>
        <div class="humidity">Humidity: 24%</div>
        <div class="wind">Wind speed: 2 km/h</div>
    </div>
    </div>

</body>
</html>
